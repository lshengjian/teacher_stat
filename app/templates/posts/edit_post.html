{% extends "base.html" %}

{% block title %}编辑文章 - Flask博客{% endblock %}

{% block content %}
    <h1 class="title">编辑文章</h1>
    <form method="POST" action="{{ url_for('posts.edit_post', post_id=post.id) }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="field">
            <label for="title" class="label">标题</label>
            <div class="control">
                <input type="text" id="title" name="title" class="input" value="{{ post.title }}" required>
            </div>
        </div>
        <div class="field">
            <label for="content" class="label">内容</label>
            <div class="control">
                <textarea id="content" name="content" class="textarea" rows="10" required>{{ post.content }}</textarea>
            </div>
        </div>
        <div class="field is-grouped">
            <div class="control">
                <button type="submit" class="button is-primary">更新</button>
            </div>
            <div class="control">
                <a href="{{ url_for('posts.post', post_id=post.id) }}" class="button is-secondary">取消</a>
            </div>
        </div>
    </form>
{% endblock %}
