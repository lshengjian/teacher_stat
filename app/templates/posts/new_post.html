{% extends "base.html" %}

{% block title %}新建文章 - Flask博客{% endblock %}

{% block content %}
    <h1 class="title">新建文章</h1>
    <form method="POST" action="{{ url_for('posts.new_post') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="field">
            <label for="title" class="label">标题</label>
            <div class="control">
                <input type="text" id="title" name="title" class="input" placeholder="文章标题" required>
            </div>
        </div>
        <div class="field">
            <label for="content" class="label">内容</label>
            <div class="control">
                <textarea id="content" name="content" class="textarea" placeholder="文章内容" rows="10" required></textarea>
            </div>
        </div>
        <div class="field is-grouped">
            <div class="control">
                <button type="submit" class="button is-primary">发布</button>
            </div>
            <div class="control">
                <a href="{{ url_for('posts.user_posts', username=current_user.username) }}" class="button is-secondary">取消</a>
            </div>
        </div>
    </form>
{% endblock %}
