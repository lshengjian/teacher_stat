<div class="card">
  <div class="card-header">
    <h2 class="mb-0">📊 职称-年龄段交叉统计</h2>
  </div>
  <div class="card-body">
    <div class="mb-3">
      <button class="btn btn-success" @click="exportStatExcel">导出Excel</button>
    </div>
    
    <div class="table-responsive" v-if="state.statData.value.titles && state.statData.value.titles.length > 0">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>职称</th>
            <th v-for="group in state.statData.value.age_groups" :key="group">{{ group }}</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(title, index) in state.statData.value.titles" :key="title">
            <td>{{ title }}</td>
            <td v-for="(count, gIndex) in state.statData.value.data[index]" :key="gIndex">
              {{ count }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div v-else>
      <p class="text-muted">暂无统计数据</p>
    </div>
  </div>
</div>
