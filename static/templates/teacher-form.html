<div class="card">
  <div class="card-header">
    <h2 class="mb-0">📝 {{ state.editing.value ? '编辑教师' : '新增教师' }}</h2>
  </div>
  <div class="card-body">
    <form @submit.prevent="saveTeacher">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">工号：</label>
          <input class="form-control" v-model="state.form.value.employee_id" required />
        </div>
        <div class="col-md-4">
          <label class="form-label">姓名：</label>
          <input class="form-control" v-model="state.form.value.name" required />
        </div>
        <div class="col-md-4">
          <label class="form-label">性别：</label>
          <select class="form-select" v-model="state.form.value.gender">
            <option value="男">男</option>
            <option value="女">女</option>
          </select>
        </div>
        
        <div class="col-md-4">
          <label class="form-label">专业：</label>
          <select class="form-select" v-model="state.form.value.major">
            <option v-for="m in state.dicts.major" :value="m.name">{{ m.name }}</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">出生日期：</label>
          <input type="date" class="form-control" v-model="state.form.value.birth_date" />
        </div>
        <div class="col-md-4">
          <label class="form-label">入职日期：</label>
          <input type="date" class="form-control" v-model="state.form.value.hire_date" />
        </div>
        
        <div class="col-md-4">
          <label class="form-label">最高学历：</label>
          <select class="form-select" v-model="state.form.value.highest_education">
            <option v-for="e in state.dicts.education" :value="e.name">{{ e.name }}</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">最高学位：</label>
          <select class="form-select" v-model="state.form.value.highest_degree">
            <option v-for="d in state.dicts.degree" :value="d.name">{{ d.name }}</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">职称：</label>
          <select class="form-select" v-model="state.form.value.title">
            <option v-for="t in state.dicts.title" :value="t.name">{{ t.name }}</option>
          </select>
        </div>
        
        <div class="col-md-4">
          <label class="form-label">获学位专业：</label>
          <input class="form-control" v-model="state.form.value.degree_major_name" />
        </div>
        <div class="col-md-4">
          <label class="form-label">授学位单位：</label>
          <input class="form-control" v-model="state.form.value.degree_institution" />
        </div>
        <div class="col-md-4">
          <label class="form-label">职务：</label>
          <input class="form-control" v-model="state.form.value.position" />
        </div>
        
        <div class="col-md-4">
          <label class="form-label">专业技术职称：</label>
          <input class="form-control" v-model="state.form.value.professional_title" />
        </div>
        
        <div class="col-md-4">
          <label class="form-label">教师资格证：</label>
          <div class="form-check mt-2">
            <input class="form-check-input" type="checkbox" v-model="state.form.value.has_teaching_cert" id="teachingCert">
            <label class="form-check-label" for="teachingCert">
              有
            </label>
          </div>
        </div>
        <div class="col-md-4">
          <label class="form-label">行业背景：</label>
          <div class="form-check mt-2">
            <input class="form-check-input" type="checkbox" v-model="state.form.value.has_industry_background" id="industryBackground">
            <label class="form-check-label" for="industryBackground">
              有
            </label>
          </div>
        </div>
        
        <div class="col-md-6">
          <label class="form-label">工作经历：</label>
          <textarea class="form-control" v-model="state.form.value.work_experience" rows="3"></textarea>
        </div>
        <div class="col-md-6">
          <label class="form-label">承担课程：</label>
          <textarea class="form-control" v-model="state.form.value.main_courses" rows="3"></textarea>
        </div>
        
        <div class="col-12">
          <button class="btn btn-primary" type="submit">{{ state.editing.value ? '更新' : '保存' }}</button>
          <button class="btn btn-secondary" type="button" @click="resetForm">重置</button>
        </div>
      </div>
    </form>
  </div>
</div>
