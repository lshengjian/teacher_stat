<div class="card">
  <div class="card-header">
    <h2 class="mb-0">🔍 教师查询</h2>
  </div>
  <div class="card-body">
    <div class="row g-3 mb-3">
      <div class="col-md-3">
        <label class="form-label">专业：</label>
        <select class="form-select" v-model="state.filters.major">
          <option value="">全部</option>
          <option v-for="m in state.dicts.major" :value="m.name">{{ m.name }}</option>
        </select>
      </div>
      
      <div class="col-md-3">
        <label class="form-label">职称：</label>
        <select class="form-select" v-model="state.filters.title">
          <option value="">全部</option>
          <option v-for="t in state.dicts.title" :value="t.name">{{ t.name }}</option>
        </select>
      </div>
      
      <div class="col-md-3">
        <label class="form-label">学位：</label>
        <select class="form-select" v-model="state.filters.degree">
          <option value="">全部</option>
          <option v-for="d in state.dicts.degree" :value="d.name">{{ d.name }}</option>
        </select>
      </div>
      
      <div class="col-md-3">
        <label class="form-label">每页显示：</label>
        <select class="form-select" v-model="state.pagination.per_page" @change="changePerPage(state.pagination.per_page)">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="50">50</option>
        </select>
      </div>
      
      <div class="col-md-12">
        <button class="btn btn-primary" @click="loadTeachers(1)">查询</button>
        <button class="btn btn-success" @click="exportExcel">导出Excel</button>
      </div>
    </div>
    
    <div class="table-responsive">
      <table class="table table-striped table-hover">
            <thead class="table-dark">
              <tr>
                <th>工号</th><th>姓名</th><th>专业</th><th>年龄</th><th>职称</th><th>入校年限</th><th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="t in state.teachers.value" :key="t.id">
                <td><a href="#" @click="editTeacher(t)">{{ t.employee_id }}</a></td>
                <td>{{ t.name }}</td>
                <td>{{ t.major }}</td>
                <td>{{ t.age }}</td>
                <td>{{ t.title }}</td>
                <td>{{ t.years_in_school }}</td>
                <td>
                  <button class="btn btn-danger btn-sm" @click="confirmDelete(t)">删除</button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
    
    <!-- 分页控件 -->
    <div class="d-flex justify-content-center align-items-center mt-3" v-if="state.pagination.pages > 1">
      <nav>
        <ul class="pagination">
          <li class="page-item" :class="{disabled: state.pagination.current_page === 1}">
            <a class="page-link" href="#" @click="changePage(1)">首页</a>
          </li>
          <li class="page-item" :class="{disabled: state.pagination.current_page === 1}">
            <a class="page-link" href="#" @click="changePage(state.pagination.current_page - 1)">上一页</a>
          </li>
          <li class="page-item disabled">
            <span class="page-link">
              第 {{ state.pagination.current_page }} 页，共 {{ state.pagination.pages }} 页
            </span>
          </li>
          <li class="page-item" :class="{disabled: state.pagination.current_page === state.pagination.pages}">
            <a class="page-link" href="#" @click="changePage(state.pagination.current_page + 1)">下一页</a>
          </li>
          <li class="page-item" :class="{disabled: state.pagination.current_page === state.pagination.pages}">
            <a class="page-link" href="#" @click="changePage(state.pagination.pages)">末页</a>
          </li>
        </ul>
      </nav>
      <div class="ms-3">
        <span>共 {{ state.pagination.total }} 条记录</span>
      </div>
    </div>
  </div>
</div>
